plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'
apply plugin: 'java'

group 'fish.payara.intellij'
version '1.1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

runIde {
    jvmArgs '--add-exports', 'java.base/jdk.internal.vm=ALL-UNNAMED'
}

intellij {
    version '2020.2'
    type 'IU'
    pluginName = 'Payara'
    plugins 'java', 'maven', 'maven-model', 'gradle', 'JavaEE', 'Glassfish', 'terminal', 'frameworks-starters', "AppServersIntegration", "AppServersView"
}

publishPlugin {
    token = System.getProperty("fish.payara.intellij.publish.token")
}
